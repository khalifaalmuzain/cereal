{% extends 'base.html'%}

{% load staticfiles %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>{{ cereal.name }}</h3>
				<img class="col-xs-12 col-sm-6 col-md-8"src="/media/{{ cereal.image }}">

			</div>
			<div class="col-md-6">
				<ul>
					<li>Manufacturer: {{ cereal.manufacturer }}</li>
					{% for fact in cereal.nutrition.nutrition_value%}
						<li>{{ fact }}</li>
					{% endfor %}

				</ul>

				<p>{{ cereal.info }}</p>
			</div>
		</div>
	</div>

{% endblock %}
